jobs:
  Terraform-Init:
    name: Terraform Init
    runs-on: my-runner
    steps:
    - name: Checkout
      uses: actions/checkout@v5.0.0
    - name: Azure Login 
      uses: Azure/login@v2.3.0
      with:
        creds: ${{ secrets.MYAZURECREDENTIALS }}
      
    - name: Terraform init
      run: terraform init
      working-directory: Parent_Module/Dev

  Code-Scaning:
    name: Security Scanning
    runs-on: my-runner
    needs: Terraform-Init
    
    steps: 
    - name: TFlinit Setup
      shell: powershell
      run: |
       Invoke-WebRequest -Uri "https://github.com/terraform-linters/tflint/releases/latest/download/tflint_windows_amd64.zip" -OutFile "tflint.zip"
       Expand-Archive -Path "tflint.zip" -DestinationPath "$env:USERPROFILE\tflint"
       $env:Path += ";$env:USERPROFILE\tflint"
       tflint --version

    - name: Run tflint for code quality
      run: tflint
      working-directory: Parent_Module/Dev
    
